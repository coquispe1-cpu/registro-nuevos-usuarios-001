<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevos Usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Contenedor principal del formulario */
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.875rem;
        }

        .form-subtitle {
            color: #4a5568;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.25rem;
            color: #4a5568;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            background: #6366f1;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .loading {
            background-color: #e5e7eb;
            color: #374151;
        }

        .field-group {
            margin-bottom: 1rem;
        }

        .tallas-grid, .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .tallas-grid label, .grid-3 label {
            font-size: 0.875rem;
            color: #718096;
            font-weight: 500;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Nuevos Usuarios</h1>
        <p class="form-subtitle">Por favor, completa el siguiente formulario para registrar un nuevo usuario en la base de datos.</p>

        <form id="registro-form">
            <div class="field-group">
                <label for="nombre_completo">Nombres y Apellidos</label>
                <input type="text" id="nombre_completo" name="Nombres y Apellidos" required>
            </div>
            <div class="field-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="DNI" required>
            </div>
            <div class="field-group">
                <label for="celular">Nº Celular</label>
                <input type="tel" id="celular" name="Nº Celular">
            </div>
            <div class="field-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="Correo Electronico" required>
            </div>
            <div class="field-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="Edad">
            </div>
            <div class="field-group">
                <label for="puesto_cargo">Puesto/Cargo</label>
                <input type="text" id="puesto_cargo" name="Puesto/Cargo">
            </div>
            <div class="field-group">
                <label for="area_trabajo">Area/Zona de Trabajo</label>
                <input type="text" id="area_trabajo" name="Area/Zona de Trabajo">
            </div>
            <div class="field-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="Nacionalidad">
            </div>
            <div class="field-group">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" name="Direccion">
            </div>

            <div class="field-group">
                <p>Talla de Ropa de Trabajo:</p>
                <div class="tallas-grid">
                    <div>
                        <label for="talla_camisa">Camisa</label>
                        <input type="text" id="talla_camisa" name="Talla Camisa">
                    </div>
                    <div>
                        <label for="talla_pantalon">Pantalón</label>
                        <input type="text" id="talla_pantalon" name="Talla Pantalon">
                    </div>
                    <div>
                        <label for="talla_zapatos">Zapatos</label>
                        <input type="text" id="talla_zapatos" name="Talla Zapatos">
                    </div>
                </div>
            </div>

            <div class="field-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <div class="grid-3">
                    <input type="number" id="dia_nacimiento" name="Dia de Nacimiento" placeholder="Día">
                    <input type="number" id="mes_nacimiento" name="Mes de Nacimiento" placeholder="Mes">
                    <input type="number" id="anio_nacimiento" name="Año de Nacimiento" placeholder="Año">
                </div>
            </div>

            <!-- Campo oculto para la fecha de registro -->
            <input type="hidden" id="fecha_registro" name="Fecha de Registro">

            <button type="submit" id="register-button">Registrar</button>
        </form>

        <div id="message-container" class="message-box" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('registro-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const feedbackElement = document.getElementById('message-container');
            const registerButton = document.getElementById('register-button');

            // Mostrar mensaje de carga y deshabilitar botón
            feedbackElement.style.display = 'block';
            feedbackElement.innerHTML = 'Enviando...';
            feedbackElement.className = 'loading message-box';
            registerButton.disabled = true;

            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
              data[key] = value;
            }
            
            // Agregamos la fecha de registro actual
            data['Fecha de Registro'] = new Date().toLocaleString();

            // Usamos una URL relativa para que funcione en cualquier host
            const serverUrl = '/submit-form';

            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    feedbackElement.innerHTML = '¡Usuario registrado exitosamente!';
                    feedbackElement.className = 'success message-box';
                    form.reset();
                } else {
                    feedbackElement.innerHTML = result.error || 'Error al conectar con el servidor. Por favor, inténtalo de nuevo.';
                    feedbackElement.className = 'error message-box';
                }
            } catch (error) {
                feedbackElement.innerHTML = 'Error de conexión. Por favor, verifica el servidor.';
                feedbackElement.className = 'error message-box';
                console.error('Error:', error);
            } finally {
                registerButton.disabled = false;
            }
        });
    </script>
</body>
</html>
