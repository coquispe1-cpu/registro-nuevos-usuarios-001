<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }
        .success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class="bg-slate-900 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-6">Registro de Nuevo Usuario</h1>
        <p class="text-center text-gray-500 mb-4 text-sm">Este formulario envía los datos directamente a una hoja de cálculo de Google Sheets.</p>

        <form id="registro-form" class="space-y-4">
            <!-- Campos de registro -->
            <div>
                <label for="nombre_completo" class="block text-gray-700 font-medium mb-1">Nombres y Apellidos:</label>
                <input type="text" id="nombre_completo" name="Nombres y Apellidos" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="dni" class="block text-gray-700 font-medium mb-1">DNI:</label>
                <input type="text" id="dni" name="DNI" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="celular" class="block text-gray-700 font-medium mb-1">Nº Celular:</label>
                <input type="tel" id="celular" name="Nº Celular" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Correo Electronico:</label>
                <input type="email" id="email" name="Correo Electronico" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="edad" class="block text-gray-700 font-medium mb-1">Edad:</label>
                <input type="number" id="edad" name="Edad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="puesto_cargo" class="block text-gray-700 font-medium mb-1">Puesto/Cargo:</label>
                <input type="text" id="puesto_cargo" name="Puesto/Cargo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="area_trabajo" class="block text-gray-700 font-medium mb-1">Area/Zona de Trabajo:</label>
                <input type="text" id="area_trabajo" name="Area/Zona de Trabajo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="nacionalidad" class="block text-gray-700 font-medium mb-1">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="Nacionalidad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="direccion" class="block text-gray-700 font-medium mb-1">Direccion:</label>
                <input type="text" id="direccion" name="Direccion" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>

            <!-- Nuevos campos para Talla de Ropa de Trabajo en una sola fila -->
            <div class="pt-4">
                <p class="text-gray-700 font-bold mb-2">Talla de Ropa de Trabajo:</p>
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    <div class="flex-1">
                        <label for="talla_camisa" class="block text-gray-700 font-medium mb-1">Camisa:</label>
                        <input type="text" id="talla_camisa" name="Talla Camisa" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    </div>
                    <div class="flex-1">
                        <label for="talla_pantalon" class="block text-gray-700 font-medium mb-1">Pantalon:</label>
                        <input type="text" id="talla_pantalon" name="Talla Pantalon" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    </div>
                    <div class="flex-1">
                        <label for="talla_zapatos" class="block text-gray-700 font-medium mb-1">Zapatos:</label>
                        <input type="text" id="talla_zapatos" name="Talla Zapatos" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    </div>
                </div>
            </div>

            <!-- Nuevos campos para Fecha de Nacimiento en una sola fila -->
            <div class="pt-4">
                <label for="fecha_nacimiento" class="block text-gray-700 font-medium mb-1">Fecha de Nacimiento:</label>
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    <div class="flex-1">
                        <input type="number" id="dia_nacimiento" name="Dia de Nacimiento" placeholder="Día" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    </div>
                    <div class="flex-1">
                        <input type="number" id="mes_nacimiento" name="Mes de Nacimiento" placeholder="Mes" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    </div>
                    <div class="flex-1">
                        <input type="number" id="anio_nacimiento" name="Año de Nacimiento" placeholder="Año" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    </div>
                </div>
            </div>
            <!-- Campo oculto para la fecha de registro -->
            <input type="hidden" id="fecha_registro" name="Fecha de Registro">

            <button type="submit" id="register-button" class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50">
                Registrar
            </button>
        </form>
        <div id="form-feedback" class="message-box hidden"></div>
    </div>

    <script>
        const form = document.getElementById('registro-form');
        const feedbackDiv = document.getElementById('form-feedback');

        // ¡Este es el enlace de tu script de Google Apps!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxpjbT-naTWhv0mkLDm1fPZOhwf77EMV5ZAr67HKWOx_WNHpvQQiP9xFSHjjloBbsJ6/exec';

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            feedbackDiv.classList.remove('hidden', 'success', 'error');
            feedbackDiv.textContent = 'Enviando...';
            
            // Asignamos la fecha de registro actual
            document.getElementById('fecha_registro').value = new Date().toLocaleString();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    feedbackDiv.textContent = 'Registrado';
                    feedbackDiv.classList.add('success');
                    form.reset();
                } else {
                    feedbackDiv.textContent = 'Ocurrió un error. Inténtalo de nuevo.';
                    feedbackDiv.classList.add('error');
                    console.error('Form submission failed:', response.statusText);
                }
            } catch (error) {
                feedbackDiv.textContent = 'Error de conexión. Revisa tu internet.';
                feedbackDiv.classList.add('error');
                console.error('Form submission failed:', error);
            }
        });
    </script>
</body>
</html>
